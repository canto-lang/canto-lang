[project]
name = "canto-core"
version = "0.0.1"
description = "Core library for Canto DSL - parser, codegen, and reasoning engine"
requires-python = ">=3.12"
dependencies = [
    "lark>=1.0.0",
    "janus-swi>=1.5.2",
    "dspy>=2.4.0",
    "python-dotenv>=1.0.0",
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "tqdm>=4.65.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/canto_core"]
